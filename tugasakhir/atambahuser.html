					<h1>Silahkan isi identitas user di bawah ini</h1>
					<form id="form-tambah" action="ahalamanadmin.html">
 						<div class="form-group">
   							<label for="namal">Masukkan Nama Lengkap:</label>
   							<input type="text" class="form-control" id="namal">
 					 	</div>
 					 	<div class="form-group">
   							<label for="username">Masukkan Username:</label>
   							<input type="text" class="form-control" id="username">
 					 	</div>
 					 	<div class="form-group">
   							<label for="pass">Masukkan Password:</label>
   							<input type="password" class="form-control" id="pass">
 					 	</div>
 					 	<div class="form-group">
 							<label for="ttl">Masukkan Tanggal lahir:</label>
    						<input type="text" class="form-control" id="pwd">
 						</div>
 						<div class="form-group">
   							<label for="email">Masukkan Email:</label>
   							<input type="email" class="form-control" id="email">
 					 	</div>
 					 	<div class="form-group">
   							<label for="alamat">Masukkan Alamat:</label>
   							<input type="text" class="form-control" id="alamat">
 					 	</div>
 					 	<div class="form-group">
   							<label for="jenisk">Pilih jenis kelamin:</label><br>
   							<label class="radio-inline"><input type="radio" name="optradio">Pria</label>
							<label class="radio-inline"><input type="radio" name="optradio">Perempuan</label>
 					 	</div>
 					 	<div class="form-group">
   							<label for="hp">Masukkan Nomor Handphone:</label>
   							<input type="text" class="form-control" id="hp">
 					 	</div>
 					 	<div class="form-group">
   							<label for="jabatan">Masukkan Jabatan:</label>
							<select class="form-control" id="sel1">
							    <option>--Pilih Satu--</option>
							     <option>CEO</option>
							    <option>Manager</option>
							    <option>HRD</option>
							</select>
 					 	</div>
						<button type="submit" class="btn btn-success"><p>Kirim</p></button>
